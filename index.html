<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>
      <div class="row">
        <div class="col-md-6">
          <hr>
          <h2>Add a Contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First Name</label>
              <input type="text"  class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last Name</label>
              <input type="text"  class="form-control" id="new-last-name">
            </div>
            <div class="form-group">
              <label for="new-phone-number">Phone Number</label>
              <input type="text"  class="form-control" id="new-phone-number">
            </div>
            <div class="form-group primaryEmail">
              <label for="new-personal-email-address"><span class="show-personal">Personal </span>Email Address</label>
              <input type="text"  class="form-control" id="new-personal-email-address">
              <button type="button" class="btn-primary" id="moreEmails">Add Email</button>
            </div>
            <div class="form-group additionalEmail">
              <label for="new-work-email-address">Work Email Address</label>
              <input type="text"  class="form-control" id="new-work-email-address">
            </div>
            <div class="form-group">
              <label for="new-physical-address">Physical Address</label>
              <input type="text"  class="form-control" id="new-physical-address">
            </div>
            <button type="submit" class="btn-primary">Add</button>
          </form>
          <hr>
          <h2>Contacts:</h2>
          <ul id="contacts">
          </ul>
        </div> <!--End of left column-->
        <div class="col-md-6">
          <div id="show-contact">
            <p>First Name: <span class="first-name"></span></p>
            <p>Last Name: <span class="last-name"></span></p>
            <p>Phone Number: <span class="phone-number"></span></p>
            <p><span class="show-personal-contact">Personal </span>Email Address: <span class="personal-email-address"></span></p>
            <p class="showAdditionalEmail">Work Email Address: <span class="work-email-address"></span></p>
            <p>Physical Address: <span class="physical-address"></span></p>
            <div id="buttons">
            </div>
          </div>
        </div>
      </div> <!--End of Row-->
    </div> <!--End of container-->

  </body>
</html>
